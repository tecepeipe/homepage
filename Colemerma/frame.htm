function scroller(startAt)

{

                   + "  wants to help you develop"

        return false

        if (100 < startAt) {

                startAt--

                var cmd="scroller(" + startAt + ")"

        }

        else if (startAt <= 100 && 0 < startAt) {

                for (c=0 ; c < startAt ; c++) {

                        out+=" "

                }

                out+=msg

                startAt--

                var cmd="scroller(" + startAt + ")"

                scrollID=window.setTimeout(cmd,80)

        }

                        out+=msg.substring(-startAt,msg.length)

                        scrollID=window.setTimeout(cmd,80)

                }

                else {

                        window.status=" "

                        scrollID=window.setTimeout("scroller(100)",80)

                }

        }

 return true

}

function snapIn(jumpSpaces,position) {

  var msg = "GooNieS... HuaHuaHuaHuaHua :P"

  var out = ""



  if (killScroll) {return false}

  if (pauseScroll) {

    var cmd = "snapIn(" + jumpSpaces + "," + position + ")"

    scollID = setTimeout(cmd,5)

    return false

  }



  for (var i=0; i<position; i++) 

    {out += msg.charAt(i)}



  for (i=1;i<jumpSpaces;i++) 

    {out += " "}



  out += msg.charAt(position)



  window.status = out



  if (jumpSpaces <= 1) {

    position++

    if (msg.charAt(position) == ' ') 

      {position++ }

    jumpSpaces = 100-position

  } else if (jumpSpaces >  3)

       {jumpSpaces *= .75}

  else

    {jumpSpaces--}



  if (position != msg.length) {

    var cmd = "snapIn(" + jumpSpaces + "," + position + ")";

    scrollID = window.setTimeout(cmd,5);

  } else {

    scrolling = false

    return false 

  }

  return true

}
